<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>visualizard</title>
    <!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->
    <style>
      html, body {
        width:100%;
        margin:0;
        padding:0;
        background: black;
        overflow: hidden;
      }

      #container {
        width:100%; height:100%; margin: 0px; padding: 0px;
      }

      .square {
        padding-bottom: 30%; height: 0;width:33%;
        float:left;
        /*display: inline;*/
        display:block;
      }

      body {
        -webkit-filter: saturate(3);
      }
    </style>
  </head>
  <body id="container2">
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script>
      var sections = document.querySelectorAll(".square");
      var gifs = [
        {% for file in site.static_files %}
          {% if file.extname == '.gif' %}
            "{{ file.path }}"
            {% if forloop.last %}
            {% else %}
            ,
            {% endif %}
          {% endif %}
        {% endfor %}
      ];

      var randomGif = function() {
        return gifs[
          Math.floor(Math.random() * gifs.length)
        ];
      };

      var setBodyBackground = function() {
        document.body.style.backgroundImage = "url('" + randomGif() + "')";
      };

      setBodyBackground();

      for(var i = 0; i < sections.length; i++) {
        var img = document.createElement('img');
        img.src = randomGif()

        sections[i].appendChild(img);
      }

      var imageContainers = document.querySelectorAll('img');

      setInterval(function() {
        imageContainers[
          Math.floor(Math.random() * sections.length)
        ].src = randomGif();
      }, 1000);

      setInterval(setBodyBackground, 2000)

    </script>
  </body>
</html>
